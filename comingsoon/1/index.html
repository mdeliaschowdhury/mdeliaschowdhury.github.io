<html class="no-js" lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML5 Template developed by Elias" />
    <title>Coming Soon HTML Template</title>

    <link rel="icon" type="image/png" href="images/coming-soon.png" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/icofont.min.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script type="application/javascript" src="js/modernizr.custom.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- MAIN -->
    <section id="main">
        <div class="container">
            <div class="wrapper-box">
                <h1 class="heading">Coming Soon!</h1>
                <h3 class="sub-heading">We are working <strong>hard!</strong></h3>
                <p class="para">For your better assistance, <strong>website</strong> under maintenance. <br>We'll back soon.</p>

                <div class="counter">
                    <div class="count-clock">
                        <h6 id="day" class="cc-heading">365</h6>
                        <p class="cc-sub-heading">Days</p>
                    </div>
                    <div class="count-clock">
                        <h6 id="hour" class="cc-heading">24</h6>
                        <p class="cc-sub-heading">Hours</p>
                    </div>
                    <div class="count-clock">
                        <h6 id="minute" class="cc-heading">60</h6>
                        <p class="cc-sub-heading">Minutes</p>
                    </div>
                    <div class="count-clock">
                        <h6 id="second" class="cc-heading">60</h6>
                        <p class="cc-sub-heading">Seconds</p>
                    </div>
                </div>

                <div class="subscribe">
                    <form class="newsletter-form" action="#">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email address" name="#">
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text">News Letter</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="social">
                    <ul class="social-list">
                        <li>
                            <a href="#">
                                <i class="icofont-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icofont-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icofont-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <p class="credit">&copy; <a href="https://www.linkedin.com/in/feelfree009" target="_blank"><strong>Elias | @feelfree009</strong></a></p>
        </div>
    </section>
    <!-- END MAIN -->

	<script type="application/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="application/javascript" src="js/jquery-ui.min.js"></script>
	<script type="application/javascript" src="js/popper-1.12.9.min.js"></script>
	<script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/all.min.js"></script>
	<script type="application/javascript" src="js/fontawesome.min.js"></script> 
	<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
