<body id="profilePage" class="body">
    <div class="container page-container">
        <!-- PROFILE PAGE -->
        <div id="profilePage" class="page">
            <div class="card">
                <div class="card-header text-center d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">My Profile</h2>
                    <button id="logout" class="btn btn-light btn-sm btn-logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1z"/>
                            <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                        </svg>
                    </button>
                </div>
                <div class="card-body p-4">
                    <!-- View Mode -->
                    <div id="viewMode">
                        <div class="text-center mb-4">
                            <img id="profileViewImage" src="" alt="Profile" class="profile-img-large">
                        </div>
                        <table class="table table-bordered">
                            <tr><th>First Name</th><td id="viewFirstName"></td></tr>
                            <tr><th>Last Name</th><td id="viewLastName"></td></tr>
                            <tr><th>Email</th><td id="viewEmail"></td></tr>
                            <tr><th>Phone</th><td id="viewPhone"></td></tr>
                            <tr><th>Country</th><td id="viewCountry"></td></tr>
                            <tr><th>District</th><td id="viewDistrict"></td></tr>
                            <tr><th>Postal Name</th><td id="viewPostalName"></td></tr>
                            <tr><th>Postal Code</th><td id="viewPostalCode"></td></tr>
                            <tr><th>Registered</th><td id="viewRegistered"></td></tr>
                        </table>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning btn-action" onclick="enableEditMode()">
                                Edit <i class="bi bi-pencil-square"></i>
                            </button>
                            <button id="deleteProfile" class="btn btn-danger btn-action">
                                Delete <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Edit Mode -->
                    <div id="editMode" style="display: none;">
                        <form id="editForm" novalidate>
                            <div class="text-center mb-4">
                                <div class="edit-img-wrapper">
                                    <img id="profileEditImage" src="" alt="Profile" class="rounded-circle profile-img-large">
                                    <div class="edit-img-icon">
                                        <img src="images/camera.png" alt="Camera Icon" class="camera-icon">
                                    </div>
                                    <div class="edit-input">
                                        <input type="file" class="form-control" id="editProfileImage" accept="image/*">
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <div class="form-text">Change profile image (optional)</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label required">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName" required minlength="2">
                                    <div class="invalid-feedback">Required (min 2 chars)</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName" required minlength="2">
                                    <div class="invalid-feedback">Required (min 2 chars)</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-danger">Email (Cannot be changed)</label>
                                <input type="email" class="form-control" id="editEmail" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label required">Phone</label>
                                <input type="tel" class="form-control" id="editPhone" required>
                                <div class="invalid-feedback">Required</div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label required">Country</label>
                                    <select class="form-select" id="editCountry" required>
                                        <option value="BD">Bangladesh</option>
                                        <option value="US">United States</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="CA">Canada</option>
                                        <option value="AU">Australia</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required">District</label>
                                    <input type="text" class="form-control" id="editDistrict" required>
                                    <div class="invalid-feedback">Required</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label required">Postal Name</label>
                                    <input type="text" class="form-control" id="editPostalName" required>
                                    <div class="invalid-feedback">Required</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required">Postal Code</label>
                                    <input type="text" class="form-control" id="editPostalCode" required>
                                    <div class="invalid-feedback">Required</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success btn-save">Save Changes</button>
                                <button type="button" class="btn btn-secondary btn-action" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
	<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
