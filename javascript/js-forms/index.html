<body id="signIn" class="body">
    <div class="container page-container">
        <!-- SIGN IN PAGE -->
        <div id="signinPage" class="page">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="mb-0">Welcome Back</h2>
                    <p class="mb-0 mt-2">Sign in to your account</p>
                </div>
                <div class="card-body p-4">
                    <form id="signinForm" novalidate>
                        <div class="mb-3">
                            <label for="signinEmail" class="form-label required">Email</label>
                            <input type="email" class="form-control" id="signinEmail" required>
                            <div class="invalid-feedback">Please provide your email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signinPassword" class="form-label required">Password</label>
                            <input type="password" class="form-control" id="signinPassword" required>
                            <div class="invalid-feedback">Please provide your password.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Create Account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

	<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
