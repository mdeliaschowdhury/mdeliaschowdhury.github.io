<body id="body">
	<section class="wrapper">
		<div class="container">
			<div class="heading pt-3 pb-5">
				<h1 class="text-center">To-do List</h1>
			</div>
			<div class="todo-wrapper">
				<div class="status-wrapper d-flex">
					<div class="col">
						<div class="total-tasks">0</div>
						<div class="state-label">Total</div>
					</div>
					<div class="col">
						<div class="active-tasks">0</div>
						<div class="state-label">Active</div>
					</div>
					<div class="col">
						<div class="completed-tasks">0</div>
						<div class="state-label">Done</div>
					</div>
				</div>
				<form class="todo-form" action="#">
					<input class="form-control" type="text" name="task" placeholder="Add New To-Do" />
					<button class="btn btn-primary btn-add-list" name="submit" type="submit">+</button>
				</form>
				<div class="timestamp-wrapper d-flex mt-3 mb-3">
					<div class="date-status"></div>
					<div class="time-status ms-3"></div>
				</div>
				<ul class="todo-list">
				</ul>
			</div>
		</div>
	</section>

	<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

	<script type="application/javascript" src="js/script.js"></script>
</body>
